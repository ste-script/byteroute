services:
  byteroute:
    image: mcr.microsoft.com/devcontainers/typescript-node:4-24-bookworm
    environment:
      MONGODB_URI: mongodb://mongodb:27017/byteroute
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      # Bind-mount the repo into the container with SELinux relabeling.
      - type: bind
        read_only: false
        source: ../
        target: /workspaces/byteroute
        bind:
          propagation: shared
          selinux: z
    command: sleep infinity

  mongodb:
    image: mongo:8
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  mongodb_data:
