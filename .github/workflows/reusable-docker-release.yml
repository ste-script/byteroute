name: Reusable - Docker Release Images

on:
  workflow_call:
    inputs:
      registry:
        type: string
        required: false
        default: ghcr.io
      image_backend:
        type: string
        required: true
      image_dashboard:
        type: string
        required: true

jobs:
  docker:
    name: Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ${{ inputs.registry }}
      IMAGE_BACKEND: ${{ inputs.image_backend }}
      IMAGE_DASHBOARD: ${{ inputs.image_dashboard }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BACKEND }}
          tags: |
            type=sha
            type=semver,pattern=v{{version}}
            type=ref,event=tag
            latest

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker metadata (dashboard)
        id: meta_dashboard
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_DASHBOARD }}
          tags: |
            type=sha
            type=semver,pattern=v{{version}}
            type=ref,event=tag
            latest

      - name: Build and push dashboard image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/dashboard/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta_dashboard.outputs.tags }}
          labels: ${{ steps.meta_dashboard.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
