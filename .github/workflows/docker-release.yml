name: Docker Release Images

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: docker-release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  docker:
    uses: ./.github/workflows/reusable-docker-release.yml
    permissions:
      contents: read
      packages: write
    with:
      registry: ghcr.io
      image_backend: ghcr.io/${{ github.repository_owner }}/byteroute-backend
      image_dashboard: ghcr.io/${{ github.repository_owner }}/byteroute-dashboard
      image_client: ghcr.io/${{ github.repository_owner }}/byteroute-client
