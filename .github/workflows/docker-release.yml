name: Docker Release Images

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: docker-release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    uses: ./.github/workflows/reusable-build-test.yml
    with:
      run_commitlint: false

  docker:
    needs: build-test
    uses: ./.github/workflows/reusable-docker-release.yml
    permissions:
      contents: read
      packages: write
    with:
      registry: ghcr.io
      image_backend: ghcr.io/${{ github.repository_owner }}/byteroute-backend
      image_dashboard: ghcr.io/${{ github.repository_owner }}/byteroute-dashboard
