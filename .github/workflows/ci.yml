name: CI

on:
  pull_request:
  push:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.13.0
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint commits (Conventional Commits)
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          # Handle missing BASE_SHA: new branches (all zeros) or force pushes (commit no longer exists)
          if [[ -z "$BASE_SHA" || "$BASE_SHA" == "0000000000000000000000000000000000000000" ]] || ! git rev-parse --verify "$BASE_SHA^{commit}" >/dev/null 2>&1; then
            if git rev-parse HEAD^ >/dev/null 2>&1; then
              BASE_SHA="HEAD^"
            else
              BASE_SHA="HEAD"
            fi
          fi

          pnpm exec commitlint --from "$BASE_SHA" --to "$HEAD_SHA" --verbose

      - name: Lint
        run: pnpm -w lint

      - name: Test
        run: pnpm -w test

      - name: Build
        run: pnpm -w build
